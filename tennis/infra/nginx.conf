server {
    listen 80;
    server_name _;

    # API
    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API docs
    location /docs { proxy_pass http://api:8000; }
    location /redoc { proxy_pass http://api:8000; }
    location /openapi.json { proxy_pass http://api:8000; }
    location /health { proxy_pass http://api:8000; }

    # Dashboard
    location /dashboard/ {
        proxy_pass http://dashboard:8501/;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Video uploads â€” larger body size
    location /api/v1/video/upload {
        proxy_pass http://api:8000;
        client_max_body_size 2048M;
        proxy_request_buffering off;
    }

    # Static assets / CDN fallback
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # HLS streaming
    location /hls/ {
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        alias /var/www/hls/;
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
    }
}
