version: '3.8'

services:
  # TennisIQ API Server
  api:
    build:
      context: ../..
      dockerfile: tennis/infra/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tennisiq:tennisiq@postgres:5432/tennisiq
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - ml_models:/app/ml_models
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tennisiq
      POSTGRES_USER: tennisiq
      POSTGRES_PASSWORD: tennisiq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tennisiq"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: ../..
      dockerfile: tennis/infra/Dockerfile
    command: streamlit run tennis/dashboard/tennis_dashboard.py --server.port 8501 --server.headless true
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  uploads:
  ml_models:
