# TennisIQ Alert Rules for Prometheus

groups:
  - name: tennisiq-api
    rules:
      # API availability
      - alert: APIDown
        expr: up{job="tennisiq-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TennisIQ API is down"
          description: "API server has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate (>5%)"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency (p95 > 2s)"
          description: "p95 latency is {{ $value }}s"

  - name: tennisiq-infra
    rules:
      # Disk space
      - alert: DiskSpaceLow
        expr: (node_filesystem_free_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space < 10%"

      # Memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Memory usage > 90%"

      # PostgreSQL connections
      - alert: PostgresConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connections > 80"

      # Redis memory
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage > 80%"

  - name: tennisiq-video
    rules:
      # Video processing queue
      - alert: VideoPipelineBacklog
        expr: tennisiq_video_queue_length > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Video processing queue backlog > 50"

      # Processing failures
      - alert: VideoProcessingFailures
        expr: rate(tennisiq_video_processing_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Video processing failure rate elevated"
